<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="output.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>

  <section class="md:bg-[url('./images/pattern-background-desktop.svg')] bg-auto bg-no-repeat bg-blue-100 h-screen flex items-center justify-center">
    <div class="h-auto w-96 rounded-3xl overflow-hidden">
      <div class="">
        <img src="./images/illustration-hero.svg" class="overflow-hidden" alt="">
      </div>
      <div class="p-6 bg-white">
        <h1 class="text-center font-bold text-2xl mt-2">Order Summary</h1>
        <p class="text-center opacity-80 mt-6 text-slate-500">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        <div class="flex  bg-blue-50 items-center justify-between px-5 py-5 rounded-xl mt-8">
          <div class="flex items-center gap-6">
            <img src="./images/icon-music.svg" alt="" class="">
            <div class="">
              <h3 class="font-bold">Annual Plan</h3>
              <span class="opacity-50 text-md">$59.99/year</span>
            </div>
          </div>
          <a href="#" class="text-blue-800 underline pl-8 font-bold hover:no-underline">Change</a>
        </div>
        
        <button class="text-center bg-blue-700 text-neutral-100 p-4 mt-8 mb-6 inline-block w-full rounded-2xl shadow-blue-300 hover:bg-blue-500">Proceed to Payment</button>
        <button class="text-center w-full opacity-50 font-bold text-slate-700">Cancel Order</button>
      </div>
    </div>
  </section>
</body>
</html>
